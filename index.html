<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./app.js" type="module" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="wrapper">
    <div class="calculator">
      <div class="main">
        <div>
          <p class="result"></p>
        </div>
        <section class="keys">
            <button class="potency">x<sup class="supb">y</sup></button>
            <button class="CE">CE</button>
            <button class="C">&larr;</button>
            <button class="divide">/</button>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="multiply">*</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="minus">-</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="plus">+</button>
            <button class="negate">+/-</button>
            <button class="zero">0</button>
            <button class="dot">.</button>
            <button class="equal">=</button>
        </section>
      </div>
    </div>
    <footer>
      <h6>Bugs that I probably wont fix:</h6>
      <ul>
        <li>Adding more than one power (x<sup class="supbb">y</sup>) may mess things up.</li>
        <li>The system can't calculate things such as 23(-8), you have to write 23*(-8) instead.</li>
      </ul>
    </footer>
  </div>
</body>
</html>
